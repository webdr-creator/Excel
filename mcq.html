<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAY</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #c6efd9 0%, #e2f7eb 100%);
      color: #333;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 900px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
      margin: 20px 0;
      position: relative;
    }
    header {
      background: #2e7d52;
      color: white;
      padding: 18px 10px;
      text-align: center;
    }
    .header-icon {
      margin-bottom: 8px;
      font-size: 42px;
    }
    h1 { font-size: 27px; margin-bottom: 3px; font-weight: bold;}

    /* Ø§Ù„Ø³Ù„Ø§ÙŠØ¯Ø± */
    .progress-slider-bar {
      width: 100%;
      margin: 15px 0 10px 0;
      padding: 0 7px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .slider-labels { width: 28px; text-align: center; color: #2e7d52; font-weight: bold; }
    .slider {
      width: 100%;
      -webkit-appearance: none;
      appearance: none;
      height: 10px;
      border-radius: 7px;
      outline: none;
      position: relative;
      z-index: 1;
      direction: rtl;
    }
    .slider::-webkit-slider-runnable-track {
      height: 10px;
      background: linear-gradient(
        to left,
        #2e7d52 var(--progress, 0%),
        #e0e0e0 var(--progress, 0%)
      );
      border-radius: 7px;
    }
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #2e7d52;
      border: 2px solid #fff;
      cursor: pointer;
      box-shadow: 0 2px 8px #aaa;
      margin-top: -6px;
      z-index: 2;
      position: relative;
    }
    .slider::-moz-range-thumb {
      width: 22px; height: 22px;
      border-radius: 50%; background: #2e7d52; cursor: pointer; border: 2px solid #fff;
      box-shadow: 0 2px 8px #aaa;
    }
    .slider::-moz-range-track {
      height: 10px;
      background: linear-gradient(
        to left,
        #2e7d52 var(--progress, 0%),
        #e0e0e0 var(--progress, 0%)
      );
      border-radius: 7px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-icon">ðŸ¥‡</div>
      <h1>WAY</h1>
    </header>

    <!-- Ø§Ù„Ø³Ù„Ø§ÙŠØ¯Ø± -->
    <div class="progress-slider-bar">
      <div class="slider-labels left"><span>1</span></div>
      <input type="range" min="1" max="10" value="1" class="slider" id="question-slider">
      <div class="slider-labels right"><span id="max-question">10</span></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const questionSlider = document.getElementById('question-slider');
      const maxQuestionLabel = document.getElementById('max-question');

      // Ù…Ø«Ø§Ù„: 10 Ø£Ø³Ø¦Ù„Ø©
      let currentQuestionIndex = 0;
      let totalQuestions = 10;

      function updateProgressAndSlider() {
        let percent = 0;
        if (totalQuestions > 0) {
          percent = ((currentQuestionIndex + 1) / totalQuestions) * 100;
        }
        questionSlider.max = totalQuestions;
        questionSlider.value = currentQuestionIndex + 1;
        maxQuestionLabel.textContent = totalQuestions;
        questionSlider.style.setProperty('--progress', percent + '%');
      }

      // ØªØ­Ø¯ÙŠØ« Ø¹Ù†Ø¯ Ø§Ù„Ø³Ø­Ø¨
      questionSlider.addEventListener('input', function() {
        currentQuestionIndex = parseInt(this.value) - 1;
        updateProgressAndSlider();
      });

      // Ø£ÙˆÙ„ ØªØ´ØºÙŠÙ„
      updateProgressAndSlider();
    });
  </script>
</body>
</html>
