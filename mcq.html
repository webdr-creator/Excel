<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAY</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #c6efd9 0%, #e2f7eb 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }
        header {
            background: #2e7d52;
            color: white;
            padding: 18px 10px 18px 10px;
            text-align: center;
        }
        .header-icon {
            margin-bottom: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 42px;
            filter: drop-shadow(0 4px 12px #ffd70099);
        }
        h1 { font-size: 27px; margin-bottom: 3px; font-weight: bold;}
        .progress-slider-bar {
            width: 100%;
            margin: 15px 0 10px 0;
            padding: 0 7px;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            flex-direction: row;
        }
        .slider-labels { width: 28px; text-align: center; color: #2e7d52; font-weight: bold; }
        .slider {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 10px;
            border-radius: 7px;
            outline: none;
            position: relative;
            z-index: 1;
            direction: rtl;
        }
        .slider::-webkit-slider-runnable-track {
            height: 10px;
            background: linear-gradient(
                to left,
                #2e7d52 var(--progress, 0%),
                #e0e0e0 var(--progress, 0%)
            );
            border-radius: 7px;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #2e7d52;
            border: 2px solid #fff;
            cursor: pointer;
            box-shadow: 0 2px 8px #aaa;
            margin-top: -6px;
            transition: background 0.2s;
            z-index: 2;
            position: relative;
        }
        .slider::-moz-range-thumb {
            width: 22px; height: 22px;
            border-radius: 50%; background: #2e7d52; cursor: pointer; border: 2px solid #fff;
            box-shadow: 0 2px 8px #aaa;
            transition: background 0.2s;
        }
        .slider::-moz-range-track {
            height: 10px;
            background: linear-gradient(
                to left,
                #2e7d52 var(--progress, 0%),
                #e0e0e0 var(--progress, 0%)
            );
            border-radius: 7px;
        }
        /* باقي التنسيقات كما هي ... */
    </style>
</head>
<body>
<audio id="click-audio" src="https://cdn.pixabay.com/audio/2022/11/16/audio_12bfa6f1e1.mp3"></audio>
<div class="container">
    <header>
        <div class="header-icon">🥇</div>
        <h1>WAY</h1>
    </header>

    <!-- باقي الكود كما هو بدون تغيير ... -->

    <div class="progress-slider-bar">
        <div class="slider-labels left"><span>1</span></div>
        <input type="range" min="1" max="10" value="10" class="slider" id="question-slider">
        <div class="slider-labels right"><span id="max-question">10</span></div>
    </div>

    <!-- باقي الكود كما هو ... -->

</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const questionSlider = document.getElementById('question-slider');
    const maxQuestionLabel = document.getElementById('max-question');

    let currentQuestionIndex = 0;
    let currentQuestions = [{id:1},{id:2},{id:3}]; // مثال فقط

    function updateProgressAndSlider() {
        let percent = 0;
        if (currentQuestions.length > 0)
            percent = 100 - ((currentQuestionIndex + 1) / currentQuestions.length) * 100;
        questionSlider.max = currentQuestions.length;
        questionSlider.value = currentQuestions.length - currentQuestionIndex;
        maxQuestionLabel.textContent = currentQuestions.length;
        questionSlider.style.setProperty('--progress', percent + '%');
    }

    updateProgressAndSlider();
});
</script>
</body>
</html>
