<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAY (معدل)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --base-font-size: 24px;
        }
        body {
            font-size: var(--base-font-size);
            background: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            direction: rtl;
        }
        .container {
            width: calc(100% - 40px);
            height: calc(100vh - 40px);
            background: white;
            border-radius: 14px;
            box-shadow: 0 14px 40px rgba(0,0,0,0.25);
            display: flex;
            flex-direction: column;
        }
        header {
            background: #2e7d52;
            color: white;
            padding: 26px 16px;
            text-align: center;
        }
        h1 { font-size: 36px; margin: 0; font-weight: bold;}
        .content-wrap { padding: 20px 26px 40px 26px; flex: 1; overflow: auto; }

        .subject-selection { padding: 18px; text-align: center;}
        .selection-container { display: flex; justify-content: center; gap: 16px; flex-wrap: wrap; margin: 14px 0; }
        /* ✅ تصغير حجم مربع اختيار المادة */
        select {
            padding: 8px 12px; /* كان 12px 16px */
            border-radius: 8px; /* أصغر قليلًا */
            border: 2px solid #2e7d52;
            font-size: 16px; /* كان 18px */
            width: 100%;
            max-width: 220px; /* كان 320px */
        }

        .start-btn {
            padding: 12px 24px;
            background: #2e7d52;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        .start-btn:hover { background: #1e5e3b; }
    </style>
</head>
<body>
    <div class="container">
        <header><h1>WAY</h1></header>
        <div class="content-wrap">
            <div class="subject-selection" id="subject-section">
                <h2>اختر المادة:</h2>
                <div class="selection-container">
                    <select id="subject-select"></select>
                    <div class="column10-info" id="column10-info"></div>
                </div>
                <button class="start-btn" id="start-btn">بدء الاختبار</button>
            </div>
        </div>
    </div>
</body>
</html>
