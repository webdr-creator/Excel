<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAY</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-size: 16px;
            background: #e0e0e0;
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }
        header {
            background: #2e7d52;
            color: white;
            padding: 18px 10px 18px 10px;
            text-align: center;
        }
        h1 { font-size: 27px; margin-bottom: 3px; font-weight: bold;}

        /* ✅ الأزرار المكبرة */
        .nav-btn {
            padding: 12px 24px;
            font-size: 16px;
            min-width: 100px;
            background: #2e7d52;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .nav-btn:disabled { background: #cccccc; cursor: not-allowed;}
        .nav-btn:hover:not(:disabled) {
            background: #1e5e3b;
            transform: translateY(-3px);
            box-shadow: 0 5px 12px rgba(0,0,0,0.2);
        }
        .show-featured-btn {
            padding: 10px 20px;
            font-size: 14px;
            background: #fffbe6;
            color: #d58500;
            border: 1px solid #ffb300;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .show-featured-btn.active { background: #ffecb3; }

        /* باقي التنسيقات مثل ما كانت */
        .progress-slider-bar { width: 100%; margin: 15px 0 10px 0; padding: 0 7px; display: flex; align-items: center; gap: 8px; position: relative; flex-direction: row; }
        .slider-labels { width: 28px; text-align: center; color: #2e7d52; font-weight: bold; }
        .slider { width: 100%; height: 10px; background: #e0e0e0; border-radius: 7px; outline: none; direction: rtl; }

        .subject-selection { padding: 15px; text-align: center;}
        .selection-container { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin: 10px 0; }
        select { padding: 8px 12px; border-radius: 7px; border: 2px solid #2e7d52; font-size: 14px; width: 100%; max-width: 230px; }
        .start-btn { padding: 9px 20px; background: #2e7d52; color: white; border: none; border-radius: 7px; cursor: pointer; font-size: 14px; font-weight: bold; transition: all 0.3s; margin-top: 12px;}
        .start-btn:hover { background: #1e5e3b; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        .exam-section { padding: 12px; display: none;}
        .subject-name { text-align: center; font-size: 17px; font-weight: bold; color: #2e7d52; margin-bottom: 13px; padding: 7px; background: #e8f5e9; border-radius: 7px; }
        .progress-text { text-align: center; font-weight: bold; color: #2e7d52; margin-bottom: 7px; font-size: 13px;}
        .question-container { margin-bottom: 18px; padding: 13px 12px; border: 2px solid #ddd; border-radius: 8px; background: #f9f9f9; min-height: 110px;}

        .navigation-bar-fixed-top {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            background: #fff;
            z-index: 30;
            padding: 10px 0;
            margin: 0 -12px 10px -12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .results-section { padding: 25px; text-align: center; display: none;}
        .results-section h2 { color: #2e7d52; margin-bottom: 15px;}
        .score { font-size: 36px; font-weight: bold; color: #2e7d52; margin: 16px 0; }
        .restart-btn { padding: 10px 30px; background: #2e7d52; color: white; border: none; border-radius: 7px; cursor: pointer; font-size: 14px; font-weight: bold; transition: all 0.3s; margin-top: 22px;}
        .restart-btn:hover { background: #1e5e3b; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2);}
    </style>
</head>
<body>
<audio id="click-audio" src="https://cdn.pixabay.com/audio/2022/11/16/audio_12bfa6f1e1.mp3"></audio>
<div class="container">
    <header><h1>WAY</h1></header>
    <div class="loading" id="loading"><i class="fas fa-spinner fa-spin"></i> جاري تحميل بيانات الاختبار...</div>

    <!-- اختيار المادة -->
    <div class="subject-selection" id="subject-section" style="display: none;">
        <h2>اختر المادة:</h2>
        <div class="selection-container">
            <select id="subject-select"></select>
            <div class="column10-info" id="column10-info"></div>
        </div>
        <button class="start-btn" id="start-btn">بدء الاختبار</button>
    </div>

    <!-- قسم الأسئلة -->
    <div class="exam-section" id="exam-section">
        <div class="subject-name" id="subject-name"></div>
        <div class="progress-text">السؤال <span id="current-q">1</span> من <span id="total-qs">0</span></div>
        <div class="progress-slider-bar">
            <div class="slider-labels left"><span>1</span></div>
            <input type="range" min="1" max="10" value="10" class="slider" id="question-slider">
            <div class="slider-labels right"><span id="max-question">10</span></div>
        </div>
        <div class="navigation-bar-fixed-top" id="nav-top-bar">
            <button class="nav-btn" id="prev-btn" disabled>السابق</button>
            <button class="nav-btn" id="next-btn">التالي</button>
            <button class="show-featured-btn" id="show-featured-btn" title="عرض المميزة"><i class="fa-regular fa-star"></i> عرض المميزة</button>
            <button class="home-btn" id="nav-home-btn" title="الصفحة الرئيسية"><i class="fas fa-home"></i></button>
        </div>
        <div class="question-container" id="question-container">
            <div class="question-header-bar">
                <button class="star-btn" id="star-btn" title="تمييز السؤال"><i class="fa-regular fa-star"></i></button>
                <div class="question-text" id="question-text"></div>
            </div>
            <div class="options-container" id="options-container"></div>
        </div>
    </div>

    <!-- النتائج -->
    <div class="results-section" id="results-section">
        <h2>لقد أكملت الاختبار!</h2>
        <p>درجتك النهائية هي:</p>
        <div class="score" id="score">0/0</div>
        <button class="restart-btn" id="restart-btn">إعادة الاختبار</button>
    </div>
</div>

<script>
/* نفس السكربت اللي عندك بدون تعديل */
</script>
</body>
</html>
