<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAY</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-size: 16px;
            background: #e0e0e0;
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }
        header {
            background: #2e7d52;
            color: white;
            padding: 18px 10px 18px 10px;
            text-align: center;
        }
        .header-icon {
            margin-bottom: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 42px;
            filter: drop-shadow(0 4px 12px #ffd70099);
        }
        h1 { font-size: 27px; margin-bottom: 3px; font-weight: bold;}
        
        /* ✅ تكبير الأزرار */
        .nav-btn {
            padding: 14px 28px;    /* أكبر */
            font-size: 16px;       /* تكبير النص */
            min-width: 100px;      /* عرض أدنى */
            background: #2e7d52;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .nav-btn:hover:not(:disabled) {
            background: #1e5e3b;
            transform: translateY(-2px);
        }
        .show-featured-btn {
            padding: 12px 20px;
            font-size: 15px;
            background: #fffbe6;
            color: #d58500;
            border: 1px solid #ffb300;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .show-featured-btn i {
            font-size: 15px;
            margin-left: 5px;
        }
        .home-btn {
            font-size: 2rem; /* تكبير أيقونة الرئيسية */
            padding: 8px 12px;
            background: none;
            border: none;
            color: #2e7d52;
            cursor: pointer;
            transition: background 0.2s;
        }
        .home-btn:hover {
            background: #e3f2fd;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>WAY</h1>
        </header>
        <div class="navigation-bar-fixed-top">
            <button class="nav-btn">السابق</button>
            <button class="nav-btn">التالي</button>
            <button class="show-featured-btn"><i class="fa-regular fa-star"></i> عرض المميزة</button>
            <button class="home-btn"><i class="fas fa-home"></i></button>
        </div>
    </div>
</body>
</html>
