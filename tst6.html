<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAY</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #e0e0e0;
        }
        body {
            font-size: 150%;
            color: #333;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
        }
        header {
            background: #2e7d52;
            color: white;
            padding: 18px 10px;
            text-align: center;
        }
        h1 { font-size: 40px; margin: 0; font-weight: bold; }
        .progress-slider-bar {
            width: 100%;
            margin: 15px 0 10px 0;
            padding: 0 7px;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            flex-direction: row;
        }
        .slider-labels { width: 28px; text-align: center; color: #2e7d52; font-weight: bold; }
        .slider {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 7px;
            outline: none;
            direction: rtl;
        }
        .slider::-webkit-slider-thumb {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #2e7d52;
            border: 2px solid #fff;
            cursor: pointer;
        }
        .subject-selection { padding: 15px; text-align: center;}
        .selection-container {
            display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin: 10px 0;
        }
        select {
            padding: 8px 12px; border-radius: 7px; border: 2px solid #2e7d52;
            font-size: 21px; width: 100%; max-width: 230px;
        }
        .start-btn {
            padding: 12px 25px; background: #2e7d52; color: white; border: none;
            border-radius: 7px; cursor: pointer; font-size: 21px; font-weight: bold;
        }
        .exam-section { padding: 12px; display: none;}
        .subject-name {
            text-align: right; font-size: 26px; font-weight: bold; color: #2e7d52;
            margin-bottom: 13px; padding: 7px; background: #e8f5e9; border-radius: 7px;
            direction: rtl;
        }
        .progress-text { text-align: right; font-weight: bold; color: #2e7d52; margin-bottom: 7px; font-size: 20px; direction: rtl;}
        .question-container {
            margin-bottom: 18px; padding: 13px; border: 2px solid #ddd;
            border-radius: 8px; background: #f9f9f9; min-height: 110px;
        }
        .question-header-bar {
            display: flex; align-items: center; gap: 9px; margin-bottom: 7px; width:100%;
        }
        .star-btn {
            background: none; border: none; font-size: 35px; color: #ccc; cursor: pointer;
        }
        .question-text {
            font-size: 27px; color: #2c3e50; font-weight: 500;
            line-height: 1.6; text-align: right; direction: rtl;
        }
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-height: 120px;
            margin-bottom: 5px;
        }
        .option {
            padding: 9px;
            background: #f8f8f8;
            border: 2px solid #e0e0e0;
            border-radius: 7px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 21px;
            text-align: right;
            direction: rtl;
        }
        .navigation-bar-fixed-top {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 7px;
            background: #fff;
            padding: 7px 0;
            margin: 0 -12px 10px -12px;
            border-bottom: 1px solid #e0e0e0;
        }
        .nav-btn {
            padding: 15px 30px;
            background: #2e7d52;
            color: white;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            font-size: 24px;
            min-width: 100px;
        }
        .show-featured-btn {
            padding: 10px 20px;
            background: #fffbe6;
            color: #d58500;
            border: 1px solid #ffb300;
            border-radius: 7px;
            font-size: 21px;
            cursor: pointer;
        }
        .home-btn {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            padding: 2px 8px;
            color: #2e7d52;
        }
        .results-section { padding: 25px; text-align: center; display: none; direction: rtl;}
        .results-section h2 { color: #2e7d52; margin-bottom: 15px; font-size: 27px;}
        .score { font-size: 54px; font-weight: bold; color: #2e7d52; margin: 16px 0; }
        .restart-btn {
            padding: 15px 40px; background: #2e7d52; color: white; border: none;
            border-radius: 7px; cursor: pointer; font-size: 21px; font-weight: bold;
        }
    </style>
</head>
<body>
<audio id="click-audio" src="https://cdn.pixabay.com/audio/2022/11/16/audio_12bfa6f1e1.mp3"></audio>
<div class="container">
    <header>
        <h1>WAY</h1>
    </header>
    <div class="loading" id="loading">
        <i class="fas fa-spinner fa-spin"></i> جاري تحميل بيانات الاختبار...
    </div>
    <div class="subject-selection" id="subject-section" style="display: none;">
        <h2>اختر المادة:</h2>
        <div class="selection-container">
            <select id="subject-select"></select>
            <div class="column10-info" id="column10-info"></div>
        </div>
        <button class="start-btn" id="start-btn">بدء الاختبار</button>
    </div>
    <div class="exam-section" id="exam-section">
        <div class="subject-name" id="subject-name"></div>
        <div class="progress-text">السؤال <span id="current-q">1</span> من <span id="total-qs">0</span></div>
        <div class="progress-slider-bar">
            <div class="slider-labels left"><span>1</span></div>
            <input type="range" min="1" max="10" value="10" class="slider" id="question-slider">
            <div class="slider-labels right"><span id="max-question">10</span></div>
        </div>
        <div class="navigation-bar-fixed-top" id="nav-top-bar">
            <button class="nav-btn" id="prev-btn" disabled>السابق</button>
            <button class="nav-btn" id="next-btn">التالي</button>
            <button class="show-featured-btn" id="show-featured-btn" title="عرض المميزة">
                <i class="fa-regular fa-star"></i> عرض المميزة
            </button>
            <button class="home-btn" id="nav-home-btn" title="الصفحة الرئيسية"><i class="fas fa-home"></i></button>
        </div>
        <div class="question-container" id="question-container">
            <div class="question-header-bar">
                <button class="star-btn" id="star-btn" title="تمييز السؤال">
                    <i class="fa-regular fa-star"></i>
                </button>
                <div class="question-text" id="question-text"></div>
            </div>
            <div class="options-container" id="options-container"></div>
        </div>
    </div>
    <div class="results-section" id="results-section">
        <h2>لقد أكملت الاختبار!</h2>
        <p>درجتك النهائية هي:</p>
        <div class="score" id="score">0/0</div>
        <button class="restart-btn" id="restart-btn">إعادة الاختبار</button>
    </div>
</div>
</body>
</html>
