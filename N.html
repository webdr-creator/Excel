    <script>
        // ÿßŸÑŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™ ÿßŸÑÿπÿßŸÖÿ©
        let currentWorkbook = null;
        let originalWorkbook = null;
        let fileSha = '';
        let autoSaveTimer = null;
        let isModified = false;
        let currentFileName = '';
        let searchResults = [];
        let currentSearchIndex = -1;

        // ÿØÿßŸÑÿ© ŸÑŸÜÿ≥ÿÆ ÿßŸÑŸÄ Workbook
        function copyWorkbook(workbook) {
            const newWorkbook = XLSX.utils.book_new();
            workbook.SheetNames.forEach(sheetName => {
                const worksheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: "" });
                const newWorksheet = XLSX.utils.aoa_to_sheet(jsonData);
                XLSX.utils.book_append_sheet(newWorkbook, newWorksheet, sheetName);
            });
            return newWorkbook;
        }

        // ÿ™ÿ≠ŸÖŸäŸÑ ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÖŸÑŸÅÿßÿ™ ŸÖŸÜ ÿßŸÑŸÖÿ≥ÿ™ŸàÿØÿπ
        async function loadRepository() {
            const token = document.getElementById('token').value;
            const owner = document.getElementById('repo-owner').value;
            const repo = document.getElementById('repo-name').value;
            
            if (!token) {
                showStatus('‚ùå ÿ£ÿØÿÆŸÑ ÿßŸÑŸÄ Token ÿ£ŸàŸÑÿßŸã', 'error');
                return;
            }

            try {
                showStatus('‚è≥ ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÖŸäŸÑ ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÖŸÑŸÅÿßÿ™...', 'loading');
                document.getElementById('load-repo-btn').disabled = true;
                
                const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/`, {
                    headers: { 'Authorization': `token ${token}` }
                });
                
                if (!response.ok) {
                    throw new Error(`ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ: ${response.status}`);
                }
                
                const files = await response.json();
                const excelFiles = files.filter(file => 
                    file.name.toLowerCase().endsWith('.xlsx') || 
                    file.name.toLowerCase().endsWith('.xls') ||
                    file.name.toLowerCase().endsWith('.csv')
                );
                
                const fileList = document.getElementById('file-list');
                if (excelFiles.length === 0) {
                    fileList.innerHTML = '<div style="text-align: center; color: #7f8c8d;">üì≠ ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ŸÖŸÑŸÅÿßÿ™ Excel</div>';
                } else {
                    fileList.innerHTML = excelFiles.map(file => `
                        <div class="file-item" onclick="selectFile('${file.name}', '${file.path}')">
                            üìä ${file.name}
                        </div>
                    `).join('');
                }
                
                showStatus(`‚úÖ ÿ™ŸÖ ÿ™ÿ≠ŸÖŸäŸÑ ${excelFiles.length} ŸÖŸÑŸÅ Excel`, 'success');
                
            } catch (error) {
                showStatus(`‚ùå ÿÆÿ∑ÿ£: ${error.message}`, 'error');
            } finally {
                document.getElementById('load-repo-btn').disabled = false;
            }
        }

        // ÿßÿÆÿ™Ÿäÿßÿ± ŸÖŸÑŸÅ ŸÖŸÜ ÿßŸÑŸÇÿßÿ¶ŸÖÿ©
        function selectFile(fileName, filePath) {
            // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿ™ÿ≠ÿØŸäÿØ ŸÖŸÜ ÿ¨ŸÖŸäÿπ ÿßŸÑÿπŸÜÿßÿµÿ±
            document.querySelectorAll('.file-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿ™ÿ≠ÿØŸäÿØ ŸÑŸÑÿπŸÜÿµÿ± ÿßŸÑŸÖÿÆÿ™ÿßÿ±
            event.target.classList.add('selected');
            
            // ÿ™ŸÖŸÉŸäŸÜ ÿ≤ÿ± ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖŸÑŸÅ
            document.getElementById('load-file-btn').disabled = false;
            currentFileName = fileName;
            
            showStatus(`üìÅ ÿßŸÑŸÖŸÑŸÅ ÿßŸÑŸÖÿ≠ÿØÿØ: ${fileName}`, 'success');
        }

        // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖŸÑŸÅ ÿßŸÑŸÖÿ≠ÿØÿØ
        async function loadSelectedFile() {
            const token = document.getElementById('token').value;
            const owner = document.getElementById('repo-owner').value;
            const repo = document.getElementById('repo-name').value;
            
            if (!currentFileName) {
                showStatus('‚ùå ŸÑŸÖ Ÿäÿ™ŸÖ ÿßÿÆÿ™Ÿäÿßÿ± ÿ£Ÿä ŸÖŸÑŸÅ', 'error');
                return;
            }

            try {
                showStatus(`‚è≥ ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÖŸäŸÑ ${currentFileName}...`, 'loading');
                
                const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${currentFileName}`, {
                    headers: { 'Authorization': `token ${token}` }
                });
                
                if (!response.ok) {
                    throw new Error(`ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ: ${response.status}`);
                }
                
                const data = await response.json();
                fileSha = data.sha;
                
                // ÿ™ÿ≠ŸàŸäŸÑ ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ
                const content = atob(data.content.replace(/\s/g, ''));
                const arrayBuffer = new Uint8Array(content.length);
                for (let i = 0; i < content.length; i++) {
                    arrayBuffer[i] = content.charCodeAt(i);
                }
                
                // ŸÇÿ±ÿßÿ°ÿ© Excel
                currentWorkbook = XLSX.read(arrayBuffer, { type: 'array' });
                originalWorkbook = copyWorkbook(currentWorkbook);
                
                // ÿ™ÿπÿ®ÿ¶ÿ© ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ£Ÿàÿ±ÿßŸÇ
                populateSheetSelect();
                
                // ÿπÿ±ÿ∂ ÿßŸÑÿ¨ÿØŸàŸÑ
                displaySheet(currentWorkbook.SheetNames[0]);
                
                document.getElementById('excel-container').style.display = 'block';
                document.getElementById('save-btn').disabled = false;
                document.getElementById('sheet-select').disabled = false;
                
                showStatus(`‚úÖ ÿ™ŸÖ ÿ™ÿ≠ŸÖŸäŸÑ ${currentFileName} ÿ®ŸÜÿ¨ÿßÿ≠!`, 'success');
                
            } catch (error) {
                showStatus(`‚ùå ÿÆÿ∑ÿ£: ${error.message}`, 'error');
            }
        }

        // ÿ™ÿπÿ®ÿ¶ÿ© ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ£Ÿàÿ±ÿßŸÇ
        function populateSheetSelect() {
            const select = document.getElementById('sheet-select');
            select.innerHTML = '';
            if (currentWorkbook && currentWorkbook.SheetNames) {
                currentWorkbook.SheetNames.forEach(sheetName => {
                    const option = document.createElement('option');
                    option.value = sheetName;
                    option.textContent = sheetName;
                    select.appendChild(option);
                });
            }
        }

        // ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑŸàÿ±ŸÇÿ© ÿßŸÑŸÖÿπÿ±Ÿàÿ∂ÿ©
        function changeSheet() {
            const selectedSheet = document.getElementById('sheet-select').value;
            if (selectedSheet) {
                displaySheet(selectedSheet);
                clearSearch(); // ŸÖÿ≥ÿ≠ ŸÜÿ™ÿßÿ¶ÿ¨ ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜÿØ ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑŸàÿ±ŸÇÿ©
            }
        }

        // ÿπÿ±ÿ∂ ÿßŸÑŸàÿ±ŸÇÿ©
        function displaySheet(sheetName) {
            if (!currentWorkbook || !currentWorkbook.Sheets[sheetName]) {
                showStatus('‚ùå ÿßŸÑŸàÿ±ŸÇÿ© ÿ∫Ÿäÿ± ŸÖŸàÿ¨ŸàÿØÿ©', 'error');
                return;
            }
            
            const worksheet = currentWorkbook.Sheets[sheetName];
            const html = XLSX.utils.sheet_to_html(worksheet);
            document.getElementById('excel-table').innerHTML = html;
            
            makeCellsEditable();
        }

        // ÿ¨ÿπŸÑ ÿßŸÑÿÆŸÑÿßŸäÿß ŸÇÿßÿ®ŸÑÿ© ŸÑŸÑÿ™ÿπÿØŸäŸÑ
        function makeCellsEditable() {
            const cells = document.querySelectorAll('#excel-table td');
            cells.forEach(cell => {
                cell.setAttribute('contenteditable', 'true');
                
                cell.addEventListener('input', function() {
                    isModified = true;
                    document.getElementById('save-btn').style.background = '#ff9800';
                    document.getElementById('save-btn').innerHTML = 'üíæ ÿ≠ŸÅÿ∏ ÿßŸÑÿ™ÿ∫ŸäŸäÿ±ÿßÿ™ üü°';
                    
                    // ÿßŸÑÿ≠ŸÅÿ∏ ÿßŸÑÿ™ŸÑŸÇÿßÿ¶Ÿä ÿ®ÿπÿØ 7 ÿ´ŸàÿßŸÜŸä
                    if (document.getElementById('auto-save').checked) {
                        clearTimeout(autoSaveTimer);
                        autoSaveTimer = setTimeout(autoSave, 7000);
                        document.getElementById('auto-save-status').textContent = '‚è≥ ÿ≥Ÿäÿ™ŸÖ ÿßŸÑÿ≠ŸÅÿ∏ ÿ™ŸÑŸÇÿßÿ¶ŸäÿßŸã ÿ®ÿπÿØ 7 ÿ´ŸàÿßŸÜŸä...';
                    }
                });
            });
        }

        // ÿßŸÑÿ®ÿ≠ÿ´ ŸÅŸä ÿßŸÑŸàÿ±ŸÇÿ©
        function searchInSheet() {
            const searchTerm = document.getElementById('search-input').value.trim();
            if (!searchTerm) {
                showStatus('‚ùå ÿ£ÿØÿÆŸÑ ŸÉŸÑŸÖÿ© ŸÑŸÑÿ®ÿ≠ÿ´', 'warning');
                return;
            }
            
            if (!currentWorkbook) {
                showStatus('‚ùå ŸÇŸÖ ÿ®ÿ™ÿ≠ŸÖŸäŸÑ ŸÖŸÑŸÅ ÿ£ŸàŸÑÿßŸã', 'warning');
                return;
            }
            
            const cells = document.querySelectorAll('#excel-table td');
            searchResults = [];
            currentSearchIndex = -1;
            
            cells.forEach((cell, index) => {
                if (cell.textContent.toLowerCase().includes(searchTerm.toLowerCase())) {
                    searchResults.push(index);
                }
            });
            
            if (searchResults.length === 0) {
                showStatus('‚ùå ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ŸÜÿ™ÿßÿ¶ÿ¨', 'warning');
                document.getElementById('search-results').style.display = 'none';
                return;
            }
            
            document.getElementById('search-count').textContent = searchResults.length;
            document.getElementById('total-results').textContent = searchResults.length;
            document.getElementById('search-results').style.display = 'block';
            showStatus(`‚úÖ ÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ${searchResults.length} ŸÜÿ™Ÿäÿ¨ÿ©`, 'success');
            
            // ÿπÿ±ÿ∂ ÿ£ŸàŸÑ ŸÜÿ™Ÿäÿ¨ÿ©
            nextResult();
        }

        // ÿßŸÑÿßŸÜÿ™ŸÇÿßŸÑ ÿ•ŸÑŸâ ŸÜÿ™Ÿäÿ¨ÿ© ÿßŸÑÿ®ÿ≠ÿ´ ÿßŸÑÿ™ÿßŸÑŸäÿ©
        function nextResult() {
            if (searchResults.length === 0) return;
            
            currentSearchIndex = (currentSearchIndex + 1) % searchResults.length;
            highlightSearchResult();
        }

        // ÿßŸÑÿßŸÜÿ™ŸÇÿßŸÑ ÿ•ŸÑŸâ ŸÜÿ™Ÿäÿ¨ÿ© ÿßŸÑÿ®ÿ≠ÿ´ ÿßŸÑÿ≥ÿßÿ®ŸÇÿ©
        function prevResult() {
            if (searchResults.length === 0) return;
            
            currentSearchIndex = (currentSearchIndex - 1 + searchResults.length) % searchResults.length;
            highlightSearchResult();
        }

        // ÿ™ŸÖŸäŸäÿ≤ ŸÜÿ™Ÿäÿ¨ÿ© ÿßŸÑÿ®ÿ≠ÿ´ ÿßŸÑÿ≠ÿßŸÑŸäÿ©
        function highlightSearchResult() {
            // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿ™ŸÖŸäŸäÿ≤ ŸÖŸÜ ÿ¨ŸÖŸäÿπ ÿßŸÑÿÆŸÑÿßŸäÿß
            document.querySelectorAll('#excel-table td').forEach(cell => {
                cell.classList.remove('search-highlight');
            });
            
            if (currentSearchIndex >= 0 && currentSearchIndex < searchResults.length) {
                const cells = document.querySelectorAll('#excel-table td');
                const cellIndex = searchResults[currentSearchIndex];
                
                if (cells[cellIndex]) {
                    cells[cellIndex].classList.add('search-highlight');
                    cells[cellIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
                    document.getElementById('current-result').textContent = currentSearchIndex + 1;
                }
            }
        }

        // ŸÖÿ≥ÿ≠ ŸÜÿ™ÿßÿ¶ÿ¨ ÿßŸÑÿ®ÿ≠ÿ´
        function clearSearch() {
            document.querySelectorAll('#excel-table td').forEach(cell => {
                cell.classList.remove('search-highlight');
            });
            
            document.getElementById('search-input').value = '';
            document.getElementById('search-results').style.display = 'none';
            searchResults = [];
            currentSearchIndex = -1;
            showStatus('üóëÔ∏è ÿ™ŸÖ ŸÖÿ≥ÿ≠ ŸÜÿ™ÿßÿ¶ÿ¨ ÿßŸÑÿ®ÿ≠ÿ´', 'success');
        }

        // ÿßŸÑÿ≠ŸÅÿ∏ ÿßŸÑÿ™ŸÑŸÇÿßÿ¶Ÿä
        function autoSave() {
            if (isModified && document.getElementById('auto-save').checked) {
                document.getElementById('auto-save-status').textContent = 'üíæ ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ≠ŸÅÿ∏ ÿßŸÑÿ™ŸÑŸÇÿßÿ¶Ÿä...';
                saveFile();
            }
        }

        // ÿ≠ŸÅÿ∏ ÿßŸÑŸÖŸÑŸÅ ÿπŸÑŸâ GitHub
        async function saveFile() {
            if (!isModified) {
                showStatus('‚ö†Ô∏è ŸÑŸÖ ÿ™ŸÇŸÖ ÿ®ÿ£Ÿä ÿ™ÿ∫ŸäŸäÿ±ÿßÿ™', 'warning');
                return;
            }

            const token = document.getElementById('token').value;
            const owner = document.getElementById('repo-owner').value;
            const repo = document.getElementById('repo-name').value;
            
            if (!token) {
                showStatus('‚ùå ÿ£ÿØÿÆŸÑ ÿßŸÑŸÄ Token', 'error');
                return;
            }

            try {
                showStatus('‚è≥ ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ≠ŸÅÿ∏ ÿπŸÑŸâ GitHub...', 'loading');
                document.getElementById('save-btn').disabled = true;
                
                // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÖŸÜ ÿßŸÑÿ¨ÿØŸàŸÑ
                updateWorkbookFromTable();
                
                // ÿ™ÿ≠ŸàŸäŸÑ Workbook ÿ•ŸÑŸâ ArrayBuffer
                const arrayBuffer = XLSX.write(currentWorkbook, { bookType: 'xlsx', type: 'array' });
                
                // ÿ™ÿ≠ŸàŸäŸÑ ÿ•ŸÑŸâ Base64
                let binary = '';
                const bytes = new Uint8Array(arrayBuffer);
                for (let i = 0; i < bytes.byteLength; i++) {
                    binary += String.fromCharCode(bytes[i]);
                }
                const base64Content = btoa(binary);
                
                // ÿßŸÑÿ≠ŸÅÿ∏ ÿπŸÑŸâ GitHub
                const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${currentFileName}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `ÿ™ÿµŸàŸäÿ® WAY - ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖŸÑŸÅ: ${new Date().toLocaleString()}`,
                        content: base64Content,
                        sha: fileSha
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ≠ŸÅÿ∏: ${response.status}`);
                }
                
                const result = await response.json();
                fileSha = result.content.sha;
                isModified = false;
                
                document.getElementById('save-btn').style.background = '';
                document.getElementById('save-btn').innerHTML = 'üíæ ÿ≠ŸÅÿ∏ ÿπŸÑŸâ GitHub';
                document.getElementById('save-btn').disabled = false;
                document.getElementById('auto-save-status').textContent = '';
                
                showStatus('‚úÖ ÿ™ŸÖ ÿ≠ŸÅÿ∏ ÿßŸÑÿ™ÿ∫ŸäŸäÿ±ÿßÿ™ ÿπŸÑŸâ GitHub ÿ®ŸÜÿ¨ÿßÿ≠!', 'success');
                
            } catch (error) {
                showStatus(`‚ùå ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ≠ŸÅÿ∏: ${error.message}`, 'error');
                document.getElementById('save-btn').disabled = false;
            }
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÖŸÜ ÿßŸÑÿ¨ÿØŸàŸÑ ÿ•ŸÑŸâ Workbook
        function updateWorkbookFromTable() {
            if (!currentWorkbook) return;
            
            const table = document.getElementById('excel-table');
            const sheetName = document.getElementById('sheet-select').value;
            const worksheet = currentWorkbook.Sheets[sheetName];
            
            if (!worksheet) return;
            
            for (let r = 0; r < table.rows.length; r++) {
                for (let c = 0; c < table.rows[r].cells.length; c++) {
                    const cellAddress = XLSX.utils.encode_cell({ r: r, c: c });
                    const cellValue = table.rows[r].cells[c].textContent;
                    
                    if (!worksheet[cellAddress]) {
                        worksheet[cellAddress] = { t: 's', v: cellValue };
                    } else {
                        worksheet[cellAddress].v = cellValue;
                    }
                }
            }
        }

        // ÿ•ÿ∂ÿßŸÅÿ© ÿµŸÅ ÿ¨ÿØŸäÿØ
        function addRow() {
            if (!currentWorkbook) return;
            
            const sheetName = document.getElementById('sheet-select').value;
            const worksheet = currentWorkbook.Sheets[sheetName];
            if (!worksheet || !worksheet['!ref']) return;
            
            const range = XLSX.utils.decode_range(worksheet['!ref']);
            range.e.r += 1;
            
            for (let c = 0; c <= range.e.c; c++) {
                const cellAddress = XLSX.utils.encode_cell({ r: range.e.r, c: c });
                if (!worksheet[cellAddress]) {
                    worksheet[cellAddress] = { v: '', t: 's' };
                }
            }
            
            worksheet['!ref'] = XLSX.utils.encode_range(range);
            displaySheet(sheetName);
            isModified = true;
            showStatus('‚úÖ ÿ™ŸÖ ÿ•ÿ∂ÿßŸÅÿ© ÿµŸÅ ÿ¨ÿØŸäÿØ', 'success');
        }

        // ÿ•ÿ∂ÿßŸÅÿ© ÿπŸÖŸàÿØ ÿ¨ÿØŸäÿØ
        function addColumn() {
            if (!currentWorkbook) return;
            
            const sheetName = document.getElementById('sheet-select').value;
            const worksheet = currentWorkbook.Sheets[sheetName];
            if (!worksheet || !worksheet['!ref']) return;
            
            const range = XLSX.utils.decode_range(worksheet['!ref']);
            range.e.c += 1;
            
            for (let r = 0; r <= range.e.r; r++) {
                const cellAddress = XLSX.utils.encode_cell({ r: r, c: range.e.c });
                if (!worksheet[cellAddress]) {
                    worksheet[cellAddress] = { v: '', t: 's' };
                }
            }
            
            worksheet['!ref'] = XLSX.utils.encode_range(range);
            displaySheet(sheetName);
            isModified = true;
            showStatus('‚úÖ ÿ™ŸÖ ÿ•ÿ∂ÿßŸÅÿ© ÿπŸÖŸàÿØ ÿ¨ÿØŸäÿØ', 'success');
        }

        // ÿ™ÿµÿØŸäÿ± ÿ•ŸÑŸâ CSV
        function exportToCSV() {
            if (!currentWorkbook) return;
            
            const sheetName = document.getElementById('sheet-select').value;
            const worksheet = currentWorkbook.Sheets[sheetName];
            const csv = XLSX.utils.sheet_to_csv(worksheet);
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `${currentFileName.replace('.xlsx', '')}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showStatus('‚úÖ ÿ™ŸÖ ÿ™ÿµÿØŸäÿ± ÿßŸÑŸÖŸÑŸÅ ŸÉŸÄ CSV', 'success');
        }

        // ÿπÿ±ÿ∂ ÿ±ÿ≥ÿßÿ¶ŸÑ ÿßŸÑÿ≠ÿßŸÑÿ©
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            if (type !== 'loading') {
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 5000);
            }
        }

        // ÿ™ÿ≠ÿ∞Ÿäÿ± ÿπŸÜÿØ ŸÖÿ∫ÿßÿØÿ±ÿ© ÿßŸÑÿµŸÅÿ≠ÿ© ŸÖÿπ Ÿàÿ¨ŸàÿØ ÿ™ÿ∫ŸäŸäÿ±ÿßÿ™ ÿ∫Ÿäÿ± ŸÖÿ≠ŸÅŸàÿ∏ÿ©
        window.addEventListener('beforeunload', (event) => {
            if (isModified) {
                event.preventDefault();
                event.returnValue = 'ŸÑÿØŸäŸÉ ÿ™ÿ∫ŸäŸäÿ±ÿßÿ™ ÿ∫Ÿäÿ± ŸÖÿ≠ŸÅŸàÿ∏ÿ©. ŸáŸÑ ÿ™ÿ±ŸäÿØ ÿßŸÑŸÖÿ∫ÿßÿØÿ±ÿ©ÿü';
            }
        });

        // ÿ™ŸÖŸÉŸäŸÜ ÿ•ÿØÿÆÿßŸÑ ÿßŸÑÿ®ÿ≠ÿ´ ÿ®ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ Enter
        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchInSheet();
            }
        });

        // ÿ™ÿ±ŸÉŸäÿ≤ ÿπŸÑŸâ ÿ≠ŸÇŸÑ ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
        document.getElementById('search-input').focus();
    </script>
