<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محرر Excel - البحث والتعديل</title>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        .upload-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px dashed #ddd;
            text-align: center;
        }
        
        .search-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        input, select, button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input[type="text"] {
            flex: 1;
            min-width: 200px;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .results-section {
            margin-bottom: 20px;
        }
        
        .results-count {
            margin-bottom: 10px;
            font-weight: bold;
            color: #7f8c8d;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        th, td {
            padding: 8px 10px;
            text-align: right;
            border: 1px solid #ddd;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .selected-row {
            background-color: #e3f2fd !important;
        }
        
        .edit-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .hidden {
            display: none;
        }
        
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn-save {
            background: #27ae60;
        }
        
        .btn-save:hover {
            background: #219653;
        }
        
        .btn-cancel {
            background: #95a5a6;
        }
        
        .btn-cancel:hover {
            background: #7f8c8d;
        }
        
        .btn-download {
            background: #9b59b6;
        }
        
        .btn-download:hover {
            background: #8e44ad;
        }
        
        .file-info {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>محرر Excel - البحث والتعديل</h1>
        
        <div class="upload-section">
            <input type="file" id="fileInput" accept=".xlsx, .xls">
            <button onclick="loadFile()">تحميل ملف Excel</button>
            <div class="file-info" id="fileInfo"></div>
        </div>
        
        <div id="appContent" class="hidden">
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="أدخل كلمة للبحث...">
                <select id="columnSelect">
                    <option value="all">جميع الأعمدة</option>
                </select>
                <button onclick="searchData()">بحث</button>
                <button onclick="resetSearch()">إعادة تعيين</button>
                <button class="btn-download" onclick="downloadFile()">تحميل الملف المعدل</button>
            </div>
            
            <div class="results-section">
                <div class="results-count" id="resultsCount">لم يتم البحث بعد</div>
                <div style="overflow-x: auto; max-height: 500px;">
                    <table id="resultsTable">
                        <thead>
                            <tr id="tableHeader"></tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
            
            <div class="edit-section hidden" id="editSection">
                <h3>تعديل الصف المحدد</h3>
                <div id="editForm"></div>
                <div class="action-buttons">
                    <button class="btn-save" onclick="saveChanges()">حفظ التعديلات</button>
                    <button class="btn-cancel" onclick="cancelEdit()">إلغاء</button>
                </div>
            </div>
        </div>
        
        <div id="message" class="message hidden"></div>
    </div>

    <script>
        let workbook = null;
        let currentSheet = null;
        let originalData = [];
        let filteredData = [];
        let currentHeaders = [];
        let selectedRowIndex = -1;
        let originalFileName = '';

        // تحميل ملف Excel
        function loadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showMessage('يرجى اختيار ملف Excel أولاً', 'error');
                return;
            }
            
            originalFileName = file.name.replace(/\.[^/.]+$/, ""); // إزالة الامتداد
            document.getElementById('fileInfo').textContent = `الملف: ${file.name} (${formatFileSize(file.size)})`;
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    workbook = XLSX.read(data, { 
                        type: 'array',
                        cellStyles: false, // تعطيل الأنماط لتقليل الحجم
                        cellDates: true,
                        dense: true // استخدام التنسيق الكثيف
                    });
                    
                    // استخدام أول ورقة عمل
                    const firstSheetName = workbook.SheetNames[0];
                    currentSheet = workbook.Sheets[firstSheetName];
                    
                    // الحفاظ على الخيارات الأصلية للورقة
                    const sheetOptions = {
                        header: 1,
                        raw: true, // استخدام القيم الخام بدون تنسيق
                        defval: "" // القيمة الافتراضية للخلايا الفارغة
                    };
                    
                    // تحويل البيانات إلى JSON
                    originalData = XLSX.utils.sheet_to_json(currentSheet, sheetOptions);
                    
                    if (originalData.length === 0) {
                        showMessage('الملف فارغ أو لا يحتوي على بيانات', 'error');
                        return;
                    }
                    
                    // استخراج العناوين
                    currentHeaders = originalData[0] || [];
                    originalData = originalData.slice(1); // إزالة صف العناوين
                    
                    // تنظيف البيانات من القيم الفارغة غير الضرورية
                    cleanData();
                    
                    // تهيئة واجهة التطبيق
                    initializeApp();
                    showMessage('تم تحميل الملف بنجاح', 'success');
                    
                } catch (error) {
                    console.error('Error reading file:', error);
                    showMessage('حدث خطأ أثناء قراءة الملف', 'error');
                }
            };
            
            reader.onerror = function() {
                showMessage('حدث خطأ أثناء قراءة الملف', 'error');
            };
            
            reader.readAsArrayBuffer(file);
        }

        // تنظيف البيانات لتقليل الحجم
        function cleanData() {
            originalData = originalData.map(row => {
                return row.map(cell => {
                    if (cell === null || cell === undefined) return "";
                    if (typeof cell === 'string' && cell.trim() === "") return "";
                    return cell;
                });
            });
        }

        // تهيئة التطبيق بعد تحميل الملف
        function initializeApp() {
            // إظهار محتوى التطبيق
            document.getElementById('appContent').classList.remove('hidden');
            
            // تعبئة خيارات البحث بالأعمدة
            const columnSelect = document.getElementById('columnSelect');
            columnSelect.innerHTML = '<option value="all">جميع الأعمدة</option>';
            
            currentHeaders.forEach((header, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = header || `العمود ${index + 1}`;
                columnSelect.appendChild(option);
            });
            
            // عرض جميع البيانات في البداية
            filteredData = [...originalData];
            displayData(filteredData);
        }

        // البحث في البيانات
        function searchData() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            const columnIndex = document.getElementById('columnSelect').value;
            
            if (!searchTerm) {
                showMessage('يرجى إدخال كلمة للبحث', 'error');
                return;
            }
            
            if (originalData.length === 0) {
                showMessage('لا توجد بيانات للبحث فيها', 'error');
                return;
            }
            
            filteredData = originalData.filter(row => {
                if (columnIndex === 'all') {
                    // البحث في جميع الأعمدة
                    return row.some(cell => 
                        cell !== null && cell.toString().toLowerCase().includes(searchTerm)
                    );
                } else {
                    // البحث في عمود محدد
                    const colIndex = parseInt(columnIndex);
                    return row[colIndex] !== null && 
                           row[colIndex].toString().toLowerCase().includes(searchTerm);
                }
            });
            
            displayData(filteredData);
            showMessage(`تم العثور على ${filteredData.length} نتيجة`, 'success');
        }

        // إعادة تعيين البحث
        function resetSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('columnSelect').value = 'all';
            filteredData = [...originalData];
            displayData(filteredData);
            document.getElementById('editSection').classList.add('hidden');
            selectedRowIndex = -1;
            showMessage('تم إعادة تعيين البحث', 'success');
        }

        // عرض البيانات في الجدول
        function displayData(data) {
            const tableHeader = document.getElementById('tableHeader');
            const tableBody = document.getElementById('tableBody');
            const resultsCount = document.getElementById('resultsCount');
            
            // تحديث عدد النتائج
            resultsCount.textContent = `عدد النتائج: ${data.length}`;
            
            // إنشاء رأس الجدول
            tableHeader.innerHTML = '';
            currentHeaders.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header || 'بدون عنوان';
                tableHeader.appendChild(th);
            });
            
            // إضافة عمود للإجراءات
            const actionsTh = document.createElement('th');
            actionsTh.textContent = 'الإجراءات';
            actionsTh.style.width = '100px';
            tableHeader.appendChild(actionsTh);
            
            // إنشاء جسم الجدول
            tableBody.innerHTML = '';
            
            data.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                tr.onclick = () => selectRow(tr, rowIndex);
                
                // إضافة خلايا البيانات
                currentHeaders.forEach((header, colIndex) => {
                    const td = document.createElement('td');
                    td.textContent = row[colIndex] !== undefined ? row[colIndex] : '';
                    td.title = row[colIndex] !== undefined ? row[colIndex].toString() : '';
                    tr.appendChild(td);
                });
                
                // إضافة زر التعديل
                const actionsTd = document.createElement('td');
                const editButton = document.createElement('button');
                editButton.textContent = 'تعديل';
                editButton.onclick = (e) => {
                    e.stopPropagation();
                    editRow(rowIndex);
                };
                actionsTd.appendChild(editButton);
                tr.appendChild(actionsTd);
                
                tableBody.appendChild(tr);
            });
        }

        // تحديد صف
        function selectRow(rowElement, rowIndex) {
            // إزالة التحديد من جميع الصفوف
            document.querySelectorAll('#tableBody tr').forEach(tr => {
                tr.classList.remove('selected-row');
            });
            
            // تحديد الصف الجديد
            rowElement.classList.add('selected-row');
            selectedRowIndex = rowIndex;
        }

        // تعديل صف
        function editRow(rowIndex) {
            selectedRowIndex = rowIndex;
            const rowData = filteredData[rowIndex];
            const editForm = document.getElementById('editForm');
            const editSection = document.getElementById('editSection');
            
            // إنشاء نموذج التعديل
            editForm.innerHTML = '';
            
            currentHeaders.forEach((header, colIndex) => {
                const formGroup = document.createElement('div');
                formGroup.className = 'form-group';
                
                const label = document.createElement('label');
                label.textContent = header || `العمود ${colIndex + 1}`;
                label.htmlFor = `edit-${colIndex}`;
                
                const input = document.createElement('input');
                input.type = 'text';
                input.id = `edit-${colIndex}`;
                input.value = rowData[colIndex] !== undefined ? rowData[colIndex] : '';
                input.style.width = '100%';
                
                formGroup.appendChild(label);
                formGroup.appendChild(input);
                editForm.appendChild(formGroup);
            });
            
            // إظهار قسم التعديل
            editSection.classList.remove('hidden');
            
            // التمرير إلى قسم التعديل
            editSection.scrollIntoView({ behavior: 'smooth' });
        }

        // حفظ التعديلات
        function saveChanges() {
            if (selectedRowIndex === -1) {
                showMessage('لم يتم تحديد أي صف للتعديل', 'error');
                return;
            }
            
            // جمع البيانات المعدلة
            const updatedRow = [];
            currentHeaders.forEach((header, colIndex) => {
                const input = document.getElementById(`edit-${colIndex}`);
                updatedRow.push(input.value);
            });
            
            // تحديث البيانات المصفاة والأصلية
            const originalRowIndex = findOriginalRowIndex(selectedRowIndex);
            if (originalRowIndex !== -1) {
                originalData[originalRowIndex] = [...updatedRow];
                filteredData[selectedRowIndex] = [...updatedRow];
                
                // تحديث الجدول المعروض
                displayData(filteredData);
                
                // إخفاء قسم التعديل
                document.getElementById('editSection').classList.add('hidden');
                
                showMessage('تم حفظ التعديلات بنجاح', 'success');
            } else {
                showMessage('حدث خطأ أثناء حفظ التعديلات', 'error');
            }
        }

        // إلغاء التعديل
        function cancelEdit() {
            document.getElementById('editSection').classList.add('hidden');
            selectedRowIndex = -1;
        }

        // العثور على الفهرس الأصلي للصف في البيانات الأصلية
        function findOriginalRowIndex(filteredIndex) {
            if (filteredIndex < 0 || filteredIndex >= filteredData.length) return -1;
            
            const rowToFind = filteredData[filteredIndex];
            for (let i = 0; i < originalData.length; i++) {
                if (arraysEqual(originalData[i], rowToFind)) {
                    return i;
                }
            }
            return -1;
        }

        // مقارنة مصفوفتين
        function arraysEqual(arr1, arr2) {
            if (arr1.length !== arr2.length) return false;
            
            for (let i = 0; i < arr1.length; i++) {
                if (arr1[i] !== arr2[i]) return false;
            }
            
            return true;
        }

        // تحميل الملف المعدل مع تحسين الحجم
        function downloadFile() {
            if (!workbook) {
                showMessage('لا توجد بيانات لتحميلها', 'error');
                return;
            }
            
            try {
                // إنشاء workbook جديد نظيف
                const newWorkbook = XLSX.utils.book_new();
                
                // تحضير البيانات مع العناوين
                const dataToExport = [currentHeaders, ...originalData];
                
                // إنشاء ورقة جديدة مع إعدادات محسنة للحجم
                const newSheet = XLSX.utils.aoa_to_sheet(dataToExport, {
                    cellStyles: false,
                    compression: true
                });
                
                // إضافة الورقة إلى workbook
                XLSX.utils.book_append_sheet(newWorkbook, newSheet, 'Sheet1');
                
                // إعدادات الكتابة لتقليل الحجم
                const wopts = {
                    bookType: 'xlsx',
                    type: 'array',
                    compression: true // تفعيل الضغط
                };
                
                // إنشاء الملف وتنزيله
                const excelBuffer = XLSX.write(newWorkbook, wopts);
                const blob = new Blob([excelBuffer], { 
                    type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' 
                });
                
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${originalFileName}_معدل.xlsx`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showMessage(`تم تحميل الملف بنجاح - الحجم: ${formatFileSize(blob.size)}`, 'success');
                
            } catch (error) {
                console.error('Error downloading file:', error);
                showMessage('حدث خطأ أثناء تحميل الملف', 'error');
            }
        }

        // تنسيق حجم الملف لعرضه بشكل مقروء
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // عرض الرسائل
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
